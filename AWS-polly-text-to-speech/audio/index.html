<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Polly TTS Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        margin-bottom: 20px;
      }
      video {
        border-radius: 8px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Intro</h1>
    <audio controls width="300" height="50">
      <source src="../audio/intro.mp3" type="audio/mpeg" />
      Your browser does not support the video tag.
    </audio>
    <br />
    <h1>Malaysia News Article</h1>
    <audio controls width="300" height="50">
      <source src="../audio/malaysia-news-article.mp3" type="audio/mpeg" />
      Your browser does not support the video tag.
    </audio>
    <p>Generated by AWS Polly.</p>
  </body>
</html>
