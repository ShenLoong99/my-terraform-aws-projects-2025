version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd bucket-list-tracker/frontend
            - npm install
        build:
          commands:
            - cd bucket-list-tracker/frontend
            - npm run build
      artifacts:
        baseDirectory: bucket-list-tracker/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - bucket-list-tracker/frontend/node_modules/**/*